<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Dropdown</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file here -->
</head>
<body>
    <nav>
        <div class="dropdown">
            <button class="dropbtn">Dashboards</button>
            <div class="dropdown-content">
                <a href="#" onclick="loadDashboard('globalMarkets')">Global Markets/Indices</a>
                <a href="#" onclick="loadDashboard('forex')">Forex Dashboard</a>
                <a href="#" onclick="loadDashboard('crypto')">Crypto Dashboard</a>
                <!-- Add more dashboard options here -->
            </div>
        </div>
    </nav>

    <div id="dashboard-container">
        <!-- The selected dashboard will be loaded here -->
    </div>

    <script>
        function loadDashboard(dashboard) {
            const container = document.getElementById('dashboard-container');
            container.innerHTML = ''; // Clear previous dashboard content

            if (dashboard === 'globalMarkets') {
                // Load Global Markets Dashboard
                container.innerHTML = '<h2>Global Markets/Indices</h2>'; // Placeholder content
                // You can replace this with actual dashboard content or a function call to fetch and display the dashboard
            } else if (dashboard === 'forex') {
                // Load Forex Dashboard
                container.innerHTML = '<h2>Forex Dashboard</h2>'; // Placeholder content
            } else if (dashboard === 'crypto') {
                // Load Crypto Dashboard
                container.innerHTML = '<h2>Crypto Dashboard</h2>'; // Placeholder content
            }
            // Add more conditions for other dashboards as needed
        }
    </script>

    <style>
        /* Basic styles for dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {background-color: #f1f1f1}

        .dropdown:hover .dropdown-content {
            display: block;
        }

        #dashboard-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd; /* Basic border for visibility */
            background-color: #f4f4f4; /* Light background */
        }
    </style>
</body>
</html>
